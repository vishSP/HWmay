{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-3"></div>
    <div class="col-6">
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <a class="text-muted" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
    </div>
{% endblock %}
