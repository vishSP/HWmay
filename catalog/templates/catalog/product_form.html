{% extends 'catalog/base.html'%}
{% block content %}
{% load tags %}


<div class="container text-center">

    <div class="album py-5 bg-light">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-6">
            {% for form in formset.forms %}
                {{ form.as_p }}
            {% endfor %}
                </div>
            <input type="submit" class="btn btn-success" value="{% if object %}Сохранить{% else %}Создать позицию{%endif%}"></div>
        </form>

    </div>

</div>

{% endblock %}
